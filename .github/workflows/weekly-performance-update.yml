name: Weekly Performance Update

on:
  schedule:
    # Run every Sunday at 3 AM UTC to update historical performance
    - cron: '0 3 * * 0'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-performance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Append new completed games (incremental only)
        run: |
          python append_new_predictions.py
        continue-on-error: false

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add results/predictions_2025_26.csv results/performance_2025_26.csv

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Auto-update: Weekly performance data update for $(date +%Y-%m-%d)"
            git push
          fi
