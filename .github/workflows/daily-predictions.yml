name: Daily NBA Predictions

on:
  schedule:
    # Run daily at 2 PM UTC (9 AM EST) to get fresh predictions before games
    - cron: '0 14 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-predictions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Archive yesterday's predictions before generating new ones
        run: |
          python archive_predictions.py
        continue-on-error: true  # OK if no file exists

      - name: Generate tonight's predictions
        run: |
          python predict_tonight.py
        continue-on-error: true  # Don't fail if no games today

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add both tonight's predictions and archive
          git add results/tonights_predictions.csv results/prediction_archive/ 2>/dev/null || true

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Auto-update: Daily NBA predictions for $(date +%Y-%m-%d)"
            git push
          fi
