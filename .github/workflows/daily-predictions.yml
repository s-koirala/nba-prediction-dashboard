name: Daily NBA Predictions

on:
  schedule:
    # Run daily at 2 PM UTC (9 AM EST) to get fresh predictions before games
    - cron: '0 14 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-predictions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate tonight's predictions
        run: |
          python predict_tonight.py
        continue-on-error: true  # Don't fail if no games today

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if [ -f "results/tonights_predictions.csv" ]; then
            git add results/tonights_predictions.csv

            if git diff --staged --quiet; then
              echo "No changes to commit"
            else
              git commit -m "ðŸ¤– Auto-update: Daily NBA predictions for $(date +%Y-%m-%d)"
              git push
            fi
          else
            echo "No predictions file generated (likely no games today)"
          fi
